server.port=8891
server.tomcat.uri-encoding=UTF-8
spring.application.name=springcloud-zuul
eureka.client.service-url.defaultZone=http://localhost:8881/eureka
eureka.instance.prefer-ip-address=true
#zuul.prefix=/zuul
zuul.ignored-services=*
zuul.routes.springcloud-provider=/zuul-provider/**
zuul.routes.springcloud-consumer=/zuul-consumer/**
##zuul.routes.zuulConsumer.path=/zuul-provider/**
##zuul.routes.zuulConsumer.service-id=springcloud-provider
##spring.security.user.name=admin
##spring.security.user.password=admin
##zuul.AuthorizedRequestFilter.pre.disable=true
##敏感头信息Authorization,Cookie,Set-Cookie默认是不转发的，也就获取不到。在配置文件里设置zuul.sensitiveHeaders为空，就可以获取到了
##zuul.sensitive-headers=
logging.level.root=info
logging.level.org.springframework.web.servlet.DispatcherServlet=debug
logging.level.org.springframework.cloud.sleuth=debug
spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1