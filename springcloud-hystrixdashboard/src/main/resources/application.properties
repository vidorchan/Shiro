server.port=8889
spring.application.name=springcloud-hystrixdashboard
eureka.client.service-url.defaultZone=http://localhost:8881/eureka
management.endpoints.web.exposure.include=hystrix.stream
turbine.app-config=springcloud-provider
turbine.cluster-name-expression="default"
turbine.combine-host-port=true
turbine.instanceUrlSuffix.default=actuator/hystrix.stream
hystrix.command.default.execution.isolation.thread.timeoutMilliseconds=3000